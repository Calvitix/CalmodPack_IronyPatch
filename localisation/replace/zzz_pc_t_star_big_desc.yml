 pc_t_star_big_desc:1000 "Brown dwarfs are substellar objects that lack the mass to sustain hydrogen fusion. Roughly the size of large gas giants, they have a much greater density. Their low luminosity and comparatively small heat generation means that planets orbiting them are unlikely to support life. This particular Brown Dwarf appears to be larger and denser than average, and could potentially be ignited with relative ease."
